

trigger:
- main

pool:
  name: Default
  demands: 
  - agent.name -equals {Pool}

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    npm test
  displayName: 'Run tests'
